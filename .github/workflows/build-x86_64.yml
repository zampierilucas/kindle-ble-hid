name: Build x86_64 Binary

on:
  push:
    branches: [main, refactor/pure-uhid-passthrough, feature/*]
    tags: ['v*']
  pull_request:
    branches: [main, refactor/pure-uhid-passthrough]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            patchelf \
            ccache \
            libffi-dev
          pip install --upgrade pip
          pip install \
            nuitka \
            ordered-set \
            zstandard \
            bumble>=0.0.193 \
            aiofiles>=23.0.0

      - name: Build with Nuitka
        run: |
          cd bumble_ble_hid
          python3 -m nuitka \
            --mode=onefile \
            -j $(nproc) \
            --lto=no \
            --output-filename=kindle-ble-hid-x86_64 \
            --include-data-file=button_config.json=button_config.json \
            --nofollow-import-to=pytest \
            --nofollow-import-to=unittest \
            --nofollow-import-to=setuptools \
            daemon.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kindle-ble-hid-x86_64
          path: bumble_ble_hid/kindle-ble-hid-x86_64
          retention-days: 30

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: bumble_ble_hid/kindle-ble-hid-x86_64
